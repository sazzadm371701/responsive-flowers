<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Flowers</title>
  </head>
  <body class="bg-[#f5f8ff] inter-normal text-[22px] text-[rgba(0, 0, 0, 0.5)]">
    <header class="w-11/12 mx-auto">
      <!-- Nav bar -->
      <nav class="flex justify-between items-center mt-5 p-4 bg-white">
        <div class="logo flex justify-between">
          <img class="w-33 h-auto" src="./assets/logo.png" alt="" srcset="" />
        </div>
        <div class="menu">
          <ul class="flex justify-between items-center space-x-10">
            <li class="visible max-sm:invisible">
              <a class="font-bold" href="">Home</a>
            </li>
            <li class="visible max-sm:invisible">
              <a class="text-[#8987A1]" href="">Shop</a>
            </li>
            <li class="visible max-sm:invisible">
              <a class="text-[#8987A1]" href="">About us</a>
            </li>
            <li>
              <a class="font-semibold" href="">
                <img
                  src="./assets/icon-cart.svg"
                  alt="Cart"
                  class="w-6 h-6 inline"
                />
                Cart ($56)
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Hero section -->
      <section class="mx-auto my-20">
        <div class="flex md:flex-row items-end">
          <div class="md:w-1/2 mt-8 md:mt-0">
            <h1 class="noto-serif-bold text-4xl md:text-5xl leading-normal">
              ALWAYS <span class="text-[#E95A08]">FRESH <br />FLOWERS</span>
            </h1>
            <p class="body-text">
              Indulge your senses with the beauty and fragrance of our fresh
              flower shop. From classic roses to exotic blooms, we offer a wide
              variety of fresh flowers that are perfect for any occasion.
            </p>
          </div>
          <div class="md:w-1/2">
            <img
              src="assets/hero-flower.png"
              alt="Hero Flower"
              class="w-full"
            />
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
